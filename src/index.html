<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>
<body>
    <h1 class="first">BATTLESHIPS</h1>
    <h3 class="turn-text"></h3>
    <div class="grid-containers"></div>
    <div class="grid-overlay" id="overallOverlay"></div>
    <div class="grid-overlay" id="gameEndingOverlay" style="display: none;">
        <h1 class="winner-confirmation">Congratulations on winning!</h1>
        <div class="refresh-btn-div">
            <button class="refresh-btn">Play again?</button>
        </div>
        <div class="reset-btn-div">
            <button class="reset-btn">New Game?</button>
        </div>
    </div>
</body>
</html>
