<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>BATTLESHIPS</h1>
        <div class="grid-containers">
            <div class="player-grid-container" id="playerContainer">
                <h3>PLAYER</h3>
                <div class="player-grid game-board" id="playerGrid">

                </div>
                <div class="grid-overlay" id="playerGridOverlay"></div>
            </div>

            <div class="computer-grid-container" id="computerContainer">
                <h3>COMPUTER</h3>
                <div class="computer-grid game-board" id="computerGrid">

                </div>
                <div class="grid-overlay" id="computerGridOverlay"></div>
            </div>
        </div>
        <div class="start-button-container">
            <button type="button" class="start-button">Play</button>
        </div>
        <div class="grid-overlay" id="overallOverlay"></div>
</body>
